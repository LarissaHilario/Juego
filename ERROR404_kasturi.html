<!DOCTYPE HTML>
<html>
<head>
    <title>draganddrop</title>
    <link rel="stylesheet" href="styles/styledrag.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">


<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("image", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("image");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>





<body>

    <header class="header content">
        <div class="header-video">
        <video src="images/space.mp4" type="video/mp4"
            muted
            autoPlay
            loop></video>
        
        </div>




        <p class="titulo">Drag the item to the bucket</p>

        <img id="mundo" src="images/mundo.png" alt="" style="z-Index:1">




        
        <div class="buckets">

    <img class="buckets__b1" src="images/cesta1reutilizar.png" alt="cesta1">

    <img class="buckets__b2" src="images/cesta2reciclar.png" alt="cesta2">

    <img class="buckets__b3" src="images/cesta3reducir.png" alt="cesta3">
  </div>







<div id="reutilizar" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="ropa" src="items/piladeropa.png" draggable="true" ondragstart="drag(event)" width="150px" height="170px"> 

<div id="reciclar" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="botellaplastico" src="items/plasticbottle.png" draggable="true" ondragstart="drag(event)" width="200px" height="280px">

<div id="reducir" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="agua" src="items/agua.png" draggable="true" ondragstart="drag(event)" width="150px" height="170px">







</body>
</html>
